<head>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
  />
</head>

<div class="flex-container">
  <div class="balance">
    <div>Wykres</div>
    <div>info</div>
  </div>
</div>

<div class="flex-container">
  <div class="start-registration">
    <div>Rozpocznij rejetrowanie pracy</div>
    <button (click)="clockIn()" class="clock-in-button">
      <i class="material-icons">access_time</i>
    </button>
    <ng-container
      *ngIf="errorClockIn === null; else afterClockInErrorClick"
    ></ng-container>
    <ng-template #afterClockInErrorClick>
      <p>Nie zarejestrować wejścia do pracy Error: {{ errorClockIn }}</p>
    </ng-template>
  </div>
  <div class="stop-registration">
    <div>Zakończ rejetrowanie pracy</div>
    <button (click)="clockOut()" class="clock-out-button">
      <i class="material-icons">access_time</i>
    </button>
    <ng-container
      *ngIf="errorClockOut === null; else afterClockOutErrorClick"
    ></ng-container>
    <ng-template #afterClockOutErrorClick>
      <p>Nie zarejestrować wyjścia z pracy Error: {{ errorClockOut }}</p>
    </ng-template>
  </div>
</div>
