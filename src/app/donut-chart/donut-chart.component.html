<svg height="20" width="20" viewBox="0 0 20 20">
  <circle r="10" cx="10" cy="10" fill="#B6DCFB" />
  <circle
    r="5"
    cx="10"
    cy="10"
    fill="transparent"
    stroke="coral"
    stroke-width="10"
    attr.stroke-dasharray="calc({{ this.workedPercent }} * 31.42 / 100) 31.42"
    transform="rotate(-90) translate(-20)"
  />
  <circle r="7" cx="10" cy="10" fill="#ffffff" />

  <g>
    <text y="50%" transform="translate(0, 2)">
      <tspan x="50%" text-anchor="middle" class="donut-text-percent">
        {{ this.workedPercent | number: "1.0-1" }}%
      </tspan>
    </text>
    <text y="60%" transform="translate(0, 2)">
      <tspan x="50%" class="donut-text-data">
        {{ this.balanceData?.hoursWorked }}/ {{ this?.hoursToWorkInMonth }}h
      </tspan>
    </text>
  </g>
</svg>
