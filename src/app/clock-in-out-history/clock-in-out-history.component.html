<div class="flex-container">
  <div class="history-container">
    <ul>
      <li
        *ngFor="let element of this.ClockInData; let odd = odd"
        [ngClass]="{ 'odd-li': odd == true }"
      >
        Data:{{ element.date | date: "medium" }}
      </li>
    </ul>

    <ul>
      <li
        *ngFor="let element of this.ClockOutData; let odd = odd"
        [ngClass]="{ 'odd-li': odd == true }"
      >
        Data:{{ element.date | date: "medium" }}
      </li>
    </ul>
  </div>
</div>
